<div class="block-header">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
            <h2>Add Bus Owner</h2><br>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="zmdi zmdi-home"></i> Trackers</a></li>
                <li class="breadcrumb-item active">Add Bus Owner</li>
            </ul>
            <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">                
            <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button" (click)="toggleRightBar()"><i class="zmdi zmdi-arrow-right"></i></button>
        </div>        
    </div>
<br>
    <div class="container-fluid">        
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <form id="" method="POST">
                        <div class="form-group">
                            <label for="ownerFirstName">First Name</label>
                            <input type="text" id="ownerFirstName" class="form-control" placeholder="FName" name="fname" required>
                        </div>

                        <div class="form-group">
                            <label for="ownerlastName">Last Name</label>
                            <input type="text" id="ownerlastName" class="form-control" placeholder="LName" name="lname" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dateOfBirth">Date of Birth :</label> 
                                <input type="date" id="dateOfBirth" class="form-control" name="date" required> 
                            </div>

                            <div class="form-group col-md-6">
                                <label for="endPoint">Telephone Nu :</label> 
                                <input type="number" id="telNumber" class="form-control" name="minmaxlength" maxlength="10" minlength="3" required>                                
                             </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" id="address" class="form-control" placeholder="Address">
                        </div>

                     

                        

                        <button class="btn btn-raised btn-primary waves-effect" type="submit">Register</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


  

</div>
